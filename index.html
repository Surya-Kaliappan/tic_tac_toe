<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="name-screen" class="screen active">
        <div class="content-container">
            <h1>Tic-Tac-Toe</h1>
            <input type="text" id="username-input" placeholder="Enter your name">
            <button id="enter-lobby-btn">Enter</button>
        </div>
    </div>

    <div id="lobby-screen" class="screen">
        <div class="content-container">
            <h1>Hello, <span id="welcome-username"></span>!</h1>
            <input type="text" id="room-code-input" placeholder="Enter Room Code to Join">
            <button id="start-game-btn">Start Game</button>
            <h2>Leave the box empty to create a new room.</h2>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="room-id-display"></div>
        <button id="leave-game-btn" class="btn-leave">Leave</button>
        <div class="game-arena">
            <div id="player-opponent" class="player-panel">
                <span id="opponent-name">Opponent</span> (<span id="opponent-symbol"></span>)
            </div>
            <div id="game-board-container">
                <div id="game-board"></div>
            </div>
            <div id="player-me" class="player-panel">
                <span id="my-name">You</span> (<span id="my-symbol"></span>)
            </div>
        </div>
    </div>

    <div id="end-game-modal-overlay" class="modal-overlay hidden">
        <div class="end-game-container">
            <div id="final-board-clone"></div>
            <div class="modal-content">
                <h2 id="game-result-text">You Win!</h2>
                <div class="modal-buttons">
                    <button id="play-again-btn">Play Again</button>
                    <button id="quit-btn">Quit</button>
                </div>
            </div>
        </div>
    </div>

    <div id="confirm-modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="confirm-modal-text">Are you sure?</h2>
            <div class="modal-buttons">
                <button id="confirm-yes-btn" class="btn-danger">Yes, Leave</button>
                <button id="confirm-no-btn">No, Cancel</button>
            </div>
        </div>
    </div>

    <script src="peer.min.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
